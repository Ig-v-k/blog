---
layout: default
---

<section itemscope="" itemtype="http://schema.org/BlogPosting">
  <div class="wrapper">
    <header>
      <h1 itemprop="name headline mainEntityOfPage">{{ page.title }}</h1>
    </header>
    <article class="main" itemprop="articleBody">
      <p style="color: #C42C00;">The following text is a translation of the
        <a href='{{ site.url }}{{ page.translated-original-url }}'>original article</a>,
        performed by <a href="https://chat.openai.com/">ChatGPT</a> ({{ page.chatgpt-model }}):
      </p>
      {{ content }}
    </article>
  </div>
  <div class="wrapper">
    <footer class="footer">
      <p>
        &copy;
        <span itemscope="" itemprop="copyrightHolder" itemtype="http://schema.org/Person">
          <span itemprop="name">{{ site.author.name }}</span>
        </span>
        2014&ndash;<span itemprop="copyrightYear">{{ 'now' | date: "%Y" }}</span>
      </p>
    </footer>
  </div>

</section>
